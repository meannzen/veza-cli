[package]
name = "veza-cli"
version = "0.1.0"
edition = "2024"

[dependencies]
calamine = "0.26.1"
clap = { version = "4.5.35", features = ["derive"] }
dotenv = "0.15.0"
futures = "0.3.31"
reqwest = { version = "0.12.15", features = ["json"] }
rust_xlsxwriter = "0.85.0"

secrecy = { version = "0.10.3", features = ["serde"] }
serde = { version = "1.0.219", features = ["derive"] }
serde_json = "1.0.140"
tokio = { version = "1.44.2", features = ["full"] }
tracing = "0.1.41"
tracing-subscriber = "0.3.19"
urlencoding = "2.1.3"

[dev-dependencies]
mockito = "1.7.0" #

[profile.release]
opt-level = "z"
lto = true
codegen-units = 1
panic = "abort"
strip = true
